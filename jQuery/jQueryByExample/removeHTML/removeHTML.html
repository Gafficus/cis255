<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 50%;
			}
			td,
			th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}
			th {
			  background-color: #ccd;
			}
			tr:nth-child(even) {
			  background-color: #dddddd;
			}
			tr:nth-child(odd) {
			  background-color: #ddeedd;

			}
		</style>

  </head>
  <body>
    <table id="tblData">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Maria Anders</td> 
					<td>30</td>
					<td>Germany</td>
					<td><input class="delete" type="button" value="Delete" /></td>
        </tr>

        <tr>
          <td>John Tron</td> 
					<td>32</td>
					<td>Pluto</td>
					<td><input class="delete" type="button" value="Delete" /></td>
        </tr>
        
        <tr>
          <td>Pepper Pots</td> 
					<td>40</td>
					<td>Tomorrowland</td>
					<td><input class="delete" type="button" value="Delete" /></td>
        </tr>
        
        <tr>
          <td>Soap Dispenser</td> 
					<td>18</td>
					<td>Venus</td>
					<td><input class="delete" type="button" value="Delete" /></td>
        </tr>
        
        <tr>
          <td>Ethan Hila</td> 
					<td>33</td>
					<td>Papa Bless</td>
					<td><input class="delete" type="button" value="Delete" /></td>
        </tr>
        
        <tr>
          <td>Barry Sanders</td> 
					<td>98</td>
					<td>All Ova'</td>
					<td><input class="delete" type="button" value="Delete" /></td>
        </tr>
      </tbody>
    </table>
    <script>
      $(function(){
        //Started "Borrowing code from gpcorser
        //https://csis.svsu.edu/~gpcorser/cis255/jq_20171011
        /*
          $("#tblData tr:has(td)").click(function() {
            $(this).remove();
          });
        }); */
        // remove row from table, with animation (fade)
        /*
        $("#tblData tr:has(td)").click(function() {
          $(this).fadeOut(500, function() {
            $(this).remove();
          });
        });
        */
        // remove row from table, using button (uses "delegate event approach")
        $('#tblData').on('click', '.delete', function() {
          $(this).closest('tr').remove();
        });
        // remove column from table by clicking header
        $("#tblData tr:has(th)").mouseover(function(e) {
          $(this).css("cursor", "pointer");
        });
        $("#tblData th").click(function() {
          var iIndex = $(this).closest("th").prevAll("th").length;
          $(this).parents("#tblData").find("tr").each(function() {
            $(this).find("td:eq(" + iIndex + ")").remove();
            $(this).find("th:eq(" + iIndex + ")").remove();
          });
        });
        //Begin code for the 2 point thing
        //code example from https://stackoverflow.com/questions/1655319/inserting-a-table-column-with-jquery
        $(this).find('tr').each(function(){
          $(this).find('td').eq(3).after('<td><input class="input" type="button" value="Input" /></td>');
        });
        //Followign code adapted from mouseover
        $("#tblData").find(function(e) {
          $(this).find('th').eq(3).after('<th>Input</th>');
        });
        //Code adapted fromdelete button
        $('#tblData').on('click', '.input', function() {
          //adapted from remove row
          $(this).closest('tr').before(
            '<tr><td>1</td><td>2</td><td>3</td><td><input class="delete" type="button" value="Delete" /></td><td><input class="input" type="button" value="Input" /></td></tr>'
          );
        });
      });
    </script>
  </body>
</html>
