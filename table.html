<!doctype html>
<html>
	<head>
	</head>
		<body>
			<!--Cellspacing is for the space between the cells
				Cellpadding is the indent of text in the cell from the edge
			-->
			<table border="15" cellspacing="5" cellpadding="10">
				<!--Table headings work like table divisions-->
				<tr><th width="100" height="100" align="right">th1</th>
				<th width="100" height="100" align="center">th2</th>
				<th width="100" height="100" align="left">th3</th>
				</tr>
				<!--This is acceptable to make it more readable(instead of having multiple indents)-->
				<tr>
					<td width="100" height="100" align="left" valign="top">1</td>
					<td width="100" height="100" align="center" valign="top">2</td>
					<td width="100" height="100" align="right" valign="top">3</td></tr>
			    <tr>
					<td width="100" height="100" align="left" valign="center">1</td>
					<td width="100" height="100" align="center" valign="center">2</td>
					<td  width="100" height="100"align="right" valign="center">3</td></tr>
			    <tr>
					<td width="100" height="100" align="left" valign="bottom">1</td>
					
					<td width="100" height="100" align="center" valign="bottom">2</td>
					<td width="100" height="100" align="right" valign="bottom">3</td></tr>
			</table>
		</body>
</html>
