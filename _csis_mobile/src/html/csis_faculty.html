
<!doctype html>

<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>SVSU CS Mobile</title>
    <link rel="shortcut icon" type="image/png" href="./src/img/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Noto+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="./css/nagaffne.css" rel="stylesheet">
    <script src="./src/jQuery.js"></script>
    <script src="hy-drawer.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <a id="menuEl" href="#drawerEl"><span class="sr-only">Menu</span></a>

        <h1>Faculty</h1>
      
      </main>

      <aside id="drawerEl" data-prevent-default="true" data-mouse-events="true" >
      <ul>
        <li><a href="csis_mobile.html">Home</a></li>
        <li><a href="csis_faculty.html">Faculty</a></li>
        <li><a href="csis_programs">Projects</a></li>
        <li><a href="csis_csCourses">CS Courses</a></li>
        <li><a href="csis_cisCourses">CIS Courses</a></li>
        <li><a href="csis_csCourseSequence">CS Course Sequence</a></li>
        <li><a href="csis_cisCourseSequence">CIS Course Sequence</a></li>
      </ul>
    </aside>
    </div>

    <script>
      var ua = navigator.userAgent.toLowerCase();
      var isSafari = ua.indexOf('safari') > 0 && ua.indexOf('chrome') < 0;
      var isMobileSafari = isSafari && ua.indexOf('mobile') > 0;

      $('#drawerEl').drawer({
        range: isMobileSafari ? [35, 150] : [0, 150],
        threshold: isSafari ? 0 : 10,
      })
      .on('transitioned.hy.drawer', function(e) {
        console.log('hy-drawer transitioned to', e.detail);
      });

      $('#menuEl').click(function (e) {
        e.preventDefault();
        $('#drawerEl').drawer('toggle');
      });
    </script>

  </body>
</html>
